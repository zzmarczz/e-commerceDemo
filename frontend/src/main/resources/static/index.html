<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Demo - Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">ðŸ›’ E-Commerce Demo</h1>
                <nav class="nav">
                    <button class="nav-btn active" data-page="products">Products</button>
                    <button class="nav-btn" data-page="cart">
                        Cart <span class="cart-badge" id="cartBadge">0</span>
                    </button>
                    <button class="nav-btn" data-page="orders">Orders</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- User Selection -->
        <div class="user-section">
            <label for="userId">Shopping as:</label>
            <input type="text" id="userId" placeholder="Enter your user ID" value="user123">
            <button id="loadUserData" class="btn btn-secondary">Load My Data</button>
        </div>

        <!-- Products Page -->
        <div id="productsPage" class="page active">
            <h2>Browse Products</h2>
            <div class="loading" id="productsLoading">Loading products...</div>
            <div class="products-grid" id="productsGrid"></div>
        </div>

        <!-- Cart Page -->
        <div id="cartPage" class="page">
            <h2>Shopping Cart</h2>
            <div class="loading" id="cartLoading" style="display: none;">Loading cart...</div>
            <div class="cart-content">
                <div class="cart-items" id="cartItems"></div>
                <div class="cart-summary">
                    <h3>Cart Summary</h3>
                    <div class="summary-line">
                        <span>Total Items:</span>
                        <span id="totalItems">0</span>
                    </div>
                    <div class="summary-line total">
                        <span>Total Amount:</span>
                        <span id="totalAmount">$0.00</span>
                    </div>
                    <button id="checkoutBtn" class="btn btn-primary btn-large">Proceed to Checkout</button>
                    <button id="clearCartBtn" class="btn btn-danger btn-large">Clear Cart</button>
                </div>
            </div>
        </div>

        <!-- Orders Page -->
        <div id="ordersPage" class="page">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2 style="margin: 0;">Orders</h2>
                <div>
                    <button id="loadMyOrdersBtn" class="btn btn-secondary">My Orders</button>
                    <button id="loadAllOrdersBtn" class="btn btn-primary">All Orders</button>
                </div>
            </div>
            <div class="loading" id="ordersLoading" style="display: none;">
                <div>Loading orders...</div>
                <div id="loadingTimer" style="margin-top: 0.5rem; color: var(--primary);"></div>
            </div>
            <div class="orders-list" id="ordersList"></div>
        </div>
    </main>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
