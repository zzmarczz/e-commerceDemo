server.port=9090
spring.application.name=load-generator

# Gateway URL
gateway.url=http://localhost:8080

# Load Configuration
load.enabled=true
load.users=20
load.intensity=medium

# Logging
logging.level.com.demo.loadgen=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n


